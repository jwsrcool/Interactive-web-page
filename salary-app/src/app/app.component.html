<div class="jetbrains-app">
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <img src="assets/images/spirit.svg" alt="JetBrains" class="logo" height="608" width="1112">
      </div>
      <h1>Developer Ecosystem Survey</h1>
      <div class="subtitle">
        Check salary expectations for your location and technology stack
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <app-salary-form (formSubmitted)="onFormSubmit($event)"/>
      <app-salary-result [entries]="filteredSalaries"/>
    </div>
  </main>
</div>
